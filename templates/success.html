<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Objednávka dokončena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="/static/favikona.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-xl shadow-2xl text-center max-w-lg">
        <div class="w-20 h-20 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-6">
            <i class="fas fa-check text-4xl"></i>
        </div>
        
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Děkujeme za nákup!</h1>
        <p class="text-gray-600 mb-6">Vaše objednávka byla úspěšně přijata.</p>

        <div class="bg-gray-50 p-4 rounded text-left mb-6">
            <p><strong>Číslo objednávky:</strong> #{{ order.id }}</p>
            <p><strong>Jméno:</strong> {{ order.customer_name }}</p>
            <p><strong>Cena celkem:</strong> {{ order.total_price }} Kč</p>
            <p><strong>Způsob dopravy:</strong> {{ order.shipping_method }}</p>
        </div>

        <a href="/" class="block w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-bold transition">
            Zpět do obchodu
        </a>
    </div>

</body>
</html>

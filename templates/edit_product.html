<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upravit produkt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="/static/favikona.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 text-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-gray-700 p-6 md:p-8 rounded-lg shadow-2xl w-full max-w-lg border border-gray-600 overflow-y-auto max-h-[95vh]">
        <h1 class="text-2xl font-bold mb-6 border-b border-gray-600 pb-4">Upravit produkt</h1>

        <form action="/admin/edit_product/{{ product.id }}" method="POST" enctype="multipart/form-data" class="space-y-4">
            
            <div><label class="block text-xs text-gray-400">Název</label><input type="text" name="name" value="{{ product.name }}" required class="w-full bg-gray-800 border border-gray-500 p-2 rounded text-white"></div>

            <div class="grid grid-cols-2 gap-4">
                <div><label class="block text-xs text-gray-400">Cena</label><input type="number" name="price" value="{{ product.price }}" required class="w-full bg-gray-800 border border-gray-500 p-2 rounded text-white"></div>
                <div><label class="block text-xs text-gray-400">Pův. cena</label><input type="number" name="original_price" value="{{ product.original_price }}" class="w-full bg-gray-800 border border-gray-500 p-2 rounded text-white"></div>
            </div>

            <div>
                <label class="block text-xs text-gray-400">Kategorie</label>
                <select name="category" class="w-full bg-gray-800 border border-gray-500 p-2 rounded text-white">
                {% for cat in categories %}
                <option value="{{ cat.name }}" {% if product.category == cat.name %}selected{% endif %}>
                {{ cat.name }}
                </option>
                {% endfor %}
                </select>
            </div>

            <div><label class="block text-xs text-gray-400">Popis</label><textarea name="description" rows="4" required class="w-full bg-gray-800 border border-gray-500 p-2 rounded text-white">{{ product.description }}</textarea></div>

            <div class="border-t border-gray-600 pt-4">
                <label class="block text-xs text-gray-400 mb-2">Hlavní obrázek</label>
                <div class="flex items-center gap-4">
                    <img src="{{ product.img }}" class="w-16 h-16 object-cover rounded">
                    <input type="file" name="image" class="text-sm text-gray-400">
                </div>
            </div>

            <div class="border-t border-gray-600 pt-4">
                <label class="block text-xs text-gray-400 mb-2">Galerie</label>
                <div class="grid grid-cols-4 gap-2 mb-4">
                    {% for img in product.images %}
                    <div class="relative group">
                        <img src="{{ img.img_path }}" class="w-full h-16 object-cover rounded border border-gray-500">
                        <a href="/admin/delete_image/{{ img.id }}" class="absolute -top-2 -right-2 bg-red-600 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs">X</a>
                    </div>
                    {% endfor %}
                </div>
                <input type="file" name="gallery_images" multiple class="w-full bg-gray-800 text-sm">
            </div>

            <div class="flex gap-4 mt-6 pt-4 border-t border-gray-600">
                <button type="submit" class="w-full bg-green-600 py-2 rounded font-bold">Uložit</button>
                <a href="/admin" class="w-full bg-gray-600 py-2 rounded font-bold text-center">Zrušit</a>
            </div>
        </form>
    </div>
</body>
</html>
